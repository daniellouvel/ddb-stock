<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entr√©e Stock - DDB-Stock</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    
    <header class="bg-green-600 text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-xl font-bold">üì• Entr√©e Stock</h1>
                    <p class="text-green-200 text-sm">Ajouter des articles</p>
                </div>
                <a href="home.html" class="bg-white text-green-600 px-3 py-2 rounded-lg text-sm font-medium">
                    ‚Üê Retour
                </a>
            </div>
        </div>
    </header>


    <div class="container mx-auto px-4 py-6 max-w-2xl">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <form id="formEntree" class="space-y-4">
                
                <div>
                    <label class="block text-lg font-medium text-gray-700 mb-2">
                        Code-barres EAN *
                    </label>
                    <input type="text" id="ean" 
                           placeholder="Scannez le code-barres"
                           autofocus
                           required
                           class="w-full px-4 py-3 text-lg border-2 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                    <p class="text-sm text-gray-500 mt-1">Recherche automatique du produit</p>
                </div>

                <div id="produit_info" class="hidden bg-blue-50 border border-blue-200 rounded-md p-4">
                    <div class="font-bold text-gray-800" id="produit_nom"></div>
                    <div class="text-sm text-gray-600" id="produit_marque"></div>
                </div>

                <div>
                    <label class="block text-lg font-medium text-gray-700 mb-2">
                        Emplacement *
                    </label>
                    <select id="emplacement_id" required
                            class="w-full px-4 py-3 text-lg border-2 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                        <option value="">-- S√©lectionner --</option>
                    </select>
                </div>

                <div>
                    <label class="block text-lg font-medium text-gray-700 mb-2">
                        Code Article *
                    </label>
                    <input type="text" id="code_article" 
                           placeholder="Format: GGxxxx (ex: GG0001)"
                           pattern="[Gg]{2}\d{4}"
                           required
                           class="w-full px-4 py-3 text-lg border-2 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                    <p class="text-sm text-gray-500 mt-1">Format: GG#### (ex: GG0001)</p>
                </div>

                <div>
                    <label class="block text-lg font-medium text-gray-700 mb-2">
                        Quantit√© *
                    </label>
                    <input type="number" id="quantite" 
                           value="1" 
                           min="1" 
                           required
                           class="w-full px-4 py-3 text-lg border-2 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>

                <div>
                    <label class="block text-lg font-medium text-gray-700 mb-2">
                        Date de P√©remption (optionnel)
                    </label>
                    <input type="date" id="date_peremption"
                           class="w-full px-4 py-3 text-lg border-2 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                    <p class="text-sm text-gray-500 mt-1">Pour les denr√©es alimentaires uniquement</p>
                </div>

                <div>
                    <label class="block text-lg font-medium text-gray-700 mb-2">
                        Commentaire
                    </label>
                    <textarea id="commentaire" 
                              rows="3" 
                              placeholder="Notes, remarques, √©tat de l'article..."
                              class="w-full px-4 py-3 text-lg border-2 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
                </div>

                <button type="submit" 
                        class="w-full bg-green-600 text-white py-4 text-xl font-bold rounded-md hover:bg-green-700 transition">
                    ‚úÖ Enregistrer l'Entr√©e
                </button>
            </form>

            <div id="message" class="mt-4 hidden"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://' + window.location.hostname + ':8000';
        let produitTrouve = null;

        window.onload = function() {
            chargerEmplacements();
        };

        async function chargerEmplacements() {
            try {
                const response = await fetch(`${API_URL}/emplacements/`);
                const emplacements = await response.json();
                
                const select = document.getElementById('emplacement_id');
                emplacements.forEach(emp => {
                    const option = document.createElement('option');
                    option.value = emp.id;
                    option.textContent = `${emp.code_emplacement} - ${emp.nom}`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Erreur chargement emplacements:', error);
            }
        }

        document.getElementById('ean').addEventListener('blur', async function() {
            const ean = this.value.trim();
            if (!ean) return;

            try {
                const response = await fetch(`${API_URL}/produits/`);
                const produits = await response.json();
                const produit = produits.find(p => p.ean === ean);

                if (produit) {
                    produitTrouve = produit;
                    afficherInfoProduit(produit);
                } else {
                    const confirmer = confirm(`EAN ${ean} inconnu.\n\nVoulez-vous cr√©er ce produit ?`);
                    if (confirmer) {
                        await creerProduitDepuisWeb(ean);
                    }
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('‚ö†Ô∏è Erreur de recherche');
            }
        });

        function afficherInfoProduit(produit) {
            document.getElementById('produit_nom').textContent = produit.nom;
            document.getElementById('produit_marque').textContent = produit.marque ? `üè∑Ô∏è ${produit.marque}` : '';
            document.getElementById('produit_info').classList.remove('hidden');
        }

        async function creerProduitDepuisWeb(ean) {
            try {
                const proxyResponse = await fetch(`${API_URL}/recherche-ean/${ean}`);
                
                if (proxyResponse.ok) {
                    const product = await proxyResponse.json();
                    
                    const data = {
                        ean: ean,
                        nom: product.nom,
                        marque: product.marque,
                        description: product.description
                    };
                    
                    const createResponse = await fetch(`${API_URL}/produits/`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(data)
                    });
                    
                    if (createResponse.ok) {
                        const nouveauProduit = await createResponse.json();
                        produitTrouve = nouveauProduit;
                        afficherInfoProduit(nouveauProduit);
                        alert(`‚úÖ Produit cr√©√©:\n${nouveauProduit.nom}`);
                    }
                } else {
                    const nom = prompt('EAN non trouv√© sur les bases de donn√©es.\n\nNom du produit:');
                    if (nom) {
                        const createResponse = await fetch(`${API_URL}/produits/`, {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({
                                ean: ean,
                                nom: nom,
                                marque: null,
                                description: null
                            })
                        });
                        
                        if (createResponse.ok) {
                            const nouveauProduit = await createResponse.json();
                            produitTrouve = nouveauProduit;
                            afficherInfoProduit(nouveauProduit);
                            alert(`‚úÖ Produit cr√©√©: ${nom}`);
                        }
                    }
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('‚ö†Ô∏è Erreur lors de la cr√©ation du produit');
            }
        }

        document.getElementById('formEntree').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!produitTrouve) {
                alert('‚ö†Ô∏è Veuillez d\'abord scanner un code-barres valide');
                return;
            }

            const dateInput = document.getElementById('date_peremption').value;
            let datePeremption = null;
            if (dateInput && dateInput !== '') {
                datePeremption = dateInput + 'T00:00:00Z';
            }

            const data = {
                code_article: document.getElementById('code_article').value.toUpperCase(),
                produit_id: produitTrouve.id,
                emplacement_id: parseInt(document.getElementById('emplacement_id').value),
                quantite: parseInt(document.getElementById('quantite').value),
                date_peremption: datePeremption,
                commentaire: document.getElementById('commentaire').value || null
            };

            try {
                const response = await fetch(`${API_URL}/articles/`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });

                const messageDiv = document.getElementById('message');

                if (response.ok) {
                    messageDiv.className = 'p-4 bg-green-100 text-green-800 rounded-md text-lg';
                    messageDiv.textContent = '‚úÖ Entr√©e enregistr√©e avec succ√®s !';
                    messageDiv.classList.remove('hidden');
                    
                    document.getElementById('formEntree').reset();
                    document.getElementById('produit_info').classList.add('hidden');
                    produitTrouve = null;
                    document.getElementById('ean').focus();

                    setTimeout(() => messageDiv.classList.add('hidden'), 3000);
                } else {
                    const error = await response.json();
                    messageDiv.className = 'p-4 bg-red-100 text-red-800 rounded-md text-lg';
                    messageDiv.textContent = '‚ùå Erreur: ' + (error.detail || JSON.stringify(error));
                    messageDiv.classList.remove('hidden');
                }
            } catch (error) {
                const messageDiv = document.getElementById('message');
                messageDiv.className = 'p-4 bg-red-100 text-red-800 rounded-md text-lg';
                messageDiv.textContent = '‚ùå Erreur de connexion';
                messageDiv.classList.remove('hidden');
                console.error('Erreur:', error);
            }
        });
    </script>
</body>
</html>
